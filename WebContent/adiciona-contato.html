
<html>
<head>
<link rel="stylesheet" href="css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body style="background-color: #E0FFFF">
	<br>
	<br>
	<br>
	<br>
	<br>
	<div style="text-aling: center; max-width: 700px; margin: auto">
		<h1>Adicione os seus contatos</h1>
		<br>
		<br>
		<form action="adiciona">
			<div class="form-group row">
				<label for="colFormLabel" class="col-sm-2 col-form-label">Nome:
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="nome"
						placeholder=" So dale">
				</div>
			</div>
			<div class="form-group row">
				<label for="colFormLabel" class="col-sm-2 col-form-label">E-mail:
				</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="email"
						placeholder=" Dale de novo">
				</div>
			</div>
			<div class="form-group row">
				<label for="colFormLabel" class="col-sm-2 col-form-label">Endereço
					: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="endereco"
						placeholder=" Dale novamente">
				</div>
			</div>
			<div class="form-group row">
				<label for="colFormLabel" class="col-sm-2 col-form-label">Data
					de nascimento : </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="dataNascimento"
						placeholder=" Dale Deile Dolly">
				</div>
			</div>
			<button type="submit" class="btn btn-info">Adicionar</button>

		</form>
	</div>
</body>
</html>
